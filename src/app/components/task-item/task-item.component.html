<div class="task-item" [ngClass]="{ reminder: task.reminder }">
  <div>{{ task.text }}</div>
  <div>{{ task.day }}</div>

  <div class="">
    <fa-icon
      [icon]="faPenToSquare"
      class="button edit"
      (click)="onEdit(task)"
    ></fa-icon>
    <fa-icon
      [icon]="faTrash"
      class="button delete"
      (click)="onDelete(task.id || '')"
    ></fa-icon>
  </div>
</div>
